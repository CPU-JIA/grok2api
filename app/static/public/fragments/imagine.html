<main class="flex-1 container mx-auto max-w-7xl px-6 py-8 fade-in">
    <div class="space-y-6">
        <div>
          <h2 class="text-2xl font-semibold tracking-tight">Imagine 瀑布流</h2>
          <p class="text-[var(--accents-4)] mt-1 text-sm">通过 WebSocket 持续生成图片，实时展示图像瀑布流（Base64 / URL）。单次请求支持 1-16 张：6 张以内走流式，超过 6 张按每批 6 张并行拆分后聚合返回。</p>
        </div>

      <div class="imagine-top-grid">
        <div class="imagine-card imagine-card-collapsible settings-card">
          <div class="card-content" id="settingsContent">
            <div class="card-title">生成设置</div>
            <div class="settings-grid">
              <div class="settings-left">
                <div class="settings-prompt">
                  <label class="field-label" for="promptInput">提示词</label>
                  <textarea id="promptInput" class="geist-input imagine-textarea" placeholder="描述你想要的画面，例如：未来城市霓虹雨夜，广角摄影"></textarea>
                </div>
                <div class="settings-toggle-row">
                  <div class="toggle-row">
                    <div class="toggle-text">
                      <div class="toggle-title">自动跟随</div>
                      <div class="toggle-desc">滚动到最新</div>
                    </div>
                    <label class="toggle">
                      <input id="autoScrollToggle" type="checkbox" checked>
                      <span class="toggle-track"></span>
                    </label>
                  </div>
                  <div class="toggle-row">
                    <div class="toggle-text">
                      <div class="toggle-title">自动保存</div>
                      <div class="toggle-desc">自动保存图片</div>
                    </div>
                    <label class="toggle">
                      <input id="autoDownloadToggle" type="checkbox">
                      <span class="toggle-track"></span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="settings-right">
                <div class="settings-right-grid">
                  <div class="settings-field">
                    <label class="field-label" for="ratioSelect">宽高比</label>
                    <select id="ratioSelect" class="geist-input">
                      <option value="2:3" selected>2:3 竖图</option>
                      <option value="1:1">1:1 方图</option>
                      <option value="3:2">3:2 横图</option>
                      <option value="16:9">16:9 宽屏</option>
                      <option value="9:16">9:16 竖屏</option>
                    </select>
                  </div>
                  <div class="settings-field">
                    <label class="field-label" for="concurrentSelect">并发数量</label>
                    <select id="concurrentSelect" class="geist-input">
                      <option value="1" selected>1 个任务</option>
                      <option value="2">2 个任务</option>
                      <option value="3">3 个任务</option>
                    </select>
                  </div>
                  <div class="settings-field">
                    <label class="field-label" for="outputCountSelect">出图数量</label>
                    <select id="outputCountSelect" class="geist-input">
                      <option value="1">1 张</option>
                      <option value="2">2 张</option>
                      <option value="3">3 张</option>
                      <option value="4" selected>4 张</option>
                      <option value="6">6 张</option>
                      <option value="9">9 张</option>
                      <option value="16">16 张</option>
                    </select>
                  </div>
                  <div class="settings-field">
                    <label class="field-label" for="outputFormatSelect">输出模式</label>
                    <select id="outputFormatSelect" class="geist-input">
                      <option value="base64" selected>Base64 (预览快)</option>
                      <option value="url">URL (更省带宽)</option>
                    </select>
                  </div>
                </div>
                <div class="settings-field settings-folder">
                  <label class="field-label">保存位置</label>
                  <button id="selectFolderBtn" class="geist-button-outline folder-select-btn" disabled>
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span id="folderPath">浏览器默认位置</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="imagine-card imagine-card-collapsible status-card">
          <div class="status-header-row" id="statusToggle">
            <div class="card-title">连接状态</div>
            <span id="statusText" class="status-text">未连接</span>
            <svg class="collapse-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </div>
          <div class="card-content" id="statusContent">
            <div class="meta-grid">
              <div class="meta-item mode-item">
                <div class="meta-label">连接模式</div>
                <div class="mode-switch" role="group" aria-label="Connection mode">
                  <button class="mode-btn" data-mode="auto" type="button">Auto</button>
                  <button class="mode-btn" data-mode="ws" type="button">WS</button>
                  <button class="mode-btn" data-mode="sse" type="button">SSE</button>
                </div>
              </div>
              <div class="meta-stats-row">
                <div class="meta-item">
                  <div class="meta-label">图片数量</div>
                  <div id="countValue" class="meta-value">0</div>
                </div>
                <div class="meta-item">
                  <div class="meta-label">活跃任务</div>
                  <div id="activeValue" class="meta-value">0</div>
                </div>
                <div class="meta-item">
                  <div class="meta-label">平均耗时</div>
                  <div id="latencyValue" class="meta-value">-</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="imagine-card settings-advanced-card">
          <div class="card-title">高级设置</div>
          <div class="advanced-grid">
            <div class="advanced-item advanced-toggle">
              <div class="toggle-row">
                <div class="toggle-text">
                  <div class="toggle-title">自动过滤</div>
                  <div class="toggle-desc">过滤不达标图片</div>
                </div>
                <label class="toggle">
                  <input id="autoFilterToggle" type="checkbox">
                  <span class="toggle-track"></span>
                </label>
              </div>
            </div>
            <div class="advanced-item advanced-toggle">
              <div class="toggle-row">
                <div class="toggle-text">
                  <div class="toggle-title">反向新增</div>
                  <div class="toggle-desc">最新显示在上方</div>
                </div>
                <label class="toggle">
                  <input id="reverseInsertToggle" type="checkbox">
                  <span class="toggle-track"></span>
                </label>
              </div>
            </div>
            <div class="advanced-item advanced-select">
              <label class="field-label" for="nsfwSelect">是否 NSFW</label>
              <select id="nsfwSelect" class="geist-input">
                <option value="true">开启</option>
                <option value="false">关闭</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="imagine-card" style="overflow: hidden;">
        <div class="waterfall-header">
          <div class="card-title">瀑布流</div>
          <div class="waterfall-actions">
          </div>
        </div>
        <div id="emptyState" class="imagine-empty">
          <div class="empty-title">等待连接中</div>
          <div class="empty-subtitle">启动任务后，生成的图片会自动汇聚到这里</div>
        </div>
        <div id="waterfall" class="waterfall"></div>
      </div>
  </main>

<div id="lightbox" class="image-lightbox">
    <button class="lightbox-close" id="closeLightbox">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <button class="lightbox-nav lightbox-prev" id="lightboxPrev">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>
    <button class="lightbox-nav lightbox-next" id="lightboxNext">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>
    <img id="lightboxImg" src="" alt="">
  </div>

  <div id="floatingActions" class="floating-actions">
    <button id="startBtn" class="geist-button-outline text-xs px-3 gap-1 border-0 hover:bg-gray-100">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polygon points="5 3 19 12 5 21 5 3" />
      </svg>
      开始
    </button>
    <button id="stopBtn" class="geist-button-outline text-xs px-3 gap-1 border-0 hover:bg-gray-100 hidden">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="5" y="5" width="14" height="14" />
      </svg>
      停止
    </button>
    <span class="toolbar-sep"></span>
    <button id="clearBtn" class="geist-button-outline text-xs px-3 gap-1 border-0 hover:bg-red-100">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
      </svg>
      清空
    </button>
    <span class="toolbar-sep"></span>
    <button id="batchDownloadBtn" class="batch-download-btn geist-button-outline text-xs px-3 gap-1 border-0 hover:bg-gray-100" title="批量下载">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
      <span>批量</span>
    </button>
    <div id="selectionToolbar" class="selection-toolbar hidden">
      <button id="toggleSelectAllBtn" class="geist-button-outline text-xs px-3 gap-1 border-0 hover:bg-gray-100">全选</button>
      <button id="downloadSelectedBtn" class="geist-button-outline text-xs px-3 gap-1 border-0 hover:bg-gray-100">下载 <span id="selectedCount" class="selected-count">0</span></button>
    </div>
  </div>
