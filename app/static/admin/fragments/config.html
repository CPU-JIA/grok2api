<main class="flex-1 container mx-auto max-w-7xl px-6 py-8 fade-in">
  <h2 class="page-title mb-4">配置管理</h2>

  <div class="config-topbar">
    <p class="page-subtitle">管理 API 密钥及系统参数设置。</p>

    <div
      id="config-tabs"
      class="config-tabs"
      role="tablist"
      aria-label="配置分类"
    ></div>

    <button
      onclick="__adminConfig.saveConfig()"
      id="save-btn"
      class="geist-button gap-2 config-save-btn"
    >
      <svg
        width="14"
        height="14"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
        />
        <polyline points="17 21 17 13 7 13 7 21" />
        <polyline points="7 3 7 8 15 8" />
      </svg>
      保存配置
    </button>
  </div>

  <div id="config-container" class="config-content">
    <div class="text-center py-12 text-[var(--accents-4)]">加载中...</div>
  </div>
</main>
